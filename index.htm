<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="java.js"></script>
    <div class="container">
        <div class="mt-5 mb-3 row">
            <label for="staticCep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="cep" value="">
            </div>
            <div class="col-4">
                <button type="button" onclick="getAdressByCep()" class="btn btn-success w-100">SUCCESS</button>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputRua" class="col-sm-2 col-form-label">RUA</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="rua">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticBairro" class="col-sm-2 col-form-label">BAIRRO</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="bairro" value="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputCidade" class="col-sm-2 col-form-label">CIDADE</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="cidade">
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
